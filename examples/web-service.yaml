service_name: checkout-service
description: Handles user checkout and payment processing
indicators:
  - name: http_availability
    type: availability
    metric: http_success_rate
    threshold: 99.9
  - name: latency_p95
    type: latency
    metric: http_request_latency
    threshold: 200
  - name: latency_p99
    type: latency
    metric: http_request_latency
    threshold: 500
  - name: error_rate
    type: error
    metric: http_error_rate
    threshold: 0.01
  - name: db_query_latency
    type: database
    metric: db_latency
    threshold: 150
  - name: db_error_rate
    type: database
    metric: db_error_rate
    threshold: 0.005
  - name: queue_depth
    type: queue
    metric: kafka_lag
    threshold: 1000
  - name: queue_latency
    type: queue
    metric: kafka_processing_latency
    threshold: 300
deployment:
  regions:
    - us-east-1
    - eu-west-1
  replicas: 6
  autoscaling: true
dependencies:
  - payment-gateway
  - user-profile
  - inventory-service