[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    --verbose
    --cov=core
    --cov=llm
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail
    --durations=10
    --tb=short
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run
    llm: Tests that require LLM access

# Environment variables
env =
    TESTING=1
    PYTHONPATH=.

# Timeouts
timeout = 300

# Parallel execution
xfail_strict = true 